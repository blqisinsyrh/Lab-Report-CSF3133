<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7d1d1;
        }

        /* Header Section */
        .header {
            text-align: center;
            background-color: #f7d1d1;
            padding: 20px;
        }

        .header h1, .header span {
            color: black;
        }

        /* Content Section */
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .form-container, .calculator-container {
            background-color: #f7d1d1;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2, h3 {
            color: black;
        }

        .form-container input[type="email"],
        .form-container input[type="text"],
        .form-container input[type="range"],
        .form-container button,
        .calculator-container input[type="number"],
        .calculator-container button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type="email"],
        .form-container input[type="text"] {
            width: 100%;
        }

        .form-container button {
            background-color: #f7c5a0;
            border: none;
            cursor: pointer;
        }

        .calculator-container button {
            background-color: #f7c5a0;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="range"] {
            width: 100%;
        }

        .result {
            margin-top: 10px;
            color: black;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            background-color: #f7d1d1;
            padding: 10px;
        }

        .footer p {
            color: black;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Our Website</h1>
        <span>Contact us and use our interactive calculator</span>
    </div>

    <!-- Content Section with Contact Form and Inline Calculator -->
    <div class="content">
        <!-- Contact Form -->
        <div class="form-container">
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <div style="margin-bottom: 10px;">
                    <label for="email" style="color: black;">Email: </label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="contact" style="color: black;">Contact Number: </label>
                    <input type="text" id="contact" name="contact" required />
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="satisfaction" style="color: black;">Satisfaction Level: </label>
                    <input type="range" id="satisfaction" name="satisfaction" min="1" max="5" step="1" />
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Inline Calculator -->
        <div class="calculator-container">
            <h3>Digital Calculator</h3>
            <form>
                <input type="number" id="num1" placeholder="Number 1" />
                <span style="color: black;">+</span>
                <input type="number" id="num2" placeholder="Number 2" />
                <button type="button" onclick="calculateSum()">Calculate</button>
            </form>
            <p id="result" class="result"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Interactive Web Forms. All rights reserved.</p>
    </div>

    <!-- Simple Inline JavaScript for Calculator -->
    <script>
        function calculateSum() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var sum = parseFloat(num1) + parseFloat(num2);
            document.getElementById('result').innerHTML = "Result: " + sum;
        }
    </script>

</body>
</html>
